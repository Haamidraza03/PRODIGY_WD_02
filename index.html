<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Stopwatch</title>
    <link rel="shortcut icon" href="Designer.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <p class="text-white mt-5" style="font-size: 43px;">Simple <span class="auto-type clip text-warning"></span></p>
    <div class="container bg-dark text-white pt-1 px-3">
        <div class="row justify-content-center mt-2">
            <div id="stopwatch" class="col-md-3 shadow px-5 border border-warning rounded-circle align-content-center">
                <div id="time" class="align-self-center" style="font-size: 65px;">00:00:00</div>
            </div>
        </div>
        <div id="controls">
            <button id="start" class="btn me-0 ms-2 btn-outline-warning text-white px-3 rounded-pill">Start</button>
            <button id="pause" class="btn me-0 ms-2 btn-outline-warning text-white px-3 rounded-pill">Pause</button>
            <button id="reset" class="btn me-0 ms-2 btn-outline-warning text-white px-3 rounded-pill">Reset</button>
            <button id="lap" class="btn me-0 ms-2 btn-outline-warning text-white px-3 rounded-pill">Lap</button>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-4 text-white">
                <ul id="laps"></ul>
            </div>
        </div>
        <!-- footer starts  -->
    <div class="row rounded-5 justify-content-center text-center py-3 bg-black text-white">
        <footer class="footer">
            <div>
                Copyright &#169; Stopwatch 2024. All Right Reserved.
            </div>
            <div>
              Made with <i class="bi bi-heart-fill"></i> by <a href="https://hrk03.vercel.app" target="_blank" class="text-white" style="text-decoration: none;">Haamid Raza Kazi</a>.
            </div>
        </footer>
      </div>
      <!-- footer ends  -->
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed(".auto-type", {
          strings: ["Stopwatch"],
          typeSpeed: 100,
          backSpeed: 100,
          loop: true
        })
      </script>
    <script src="script.js"></script>
</body>
</html>
